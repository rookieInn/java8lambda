# 数据库连接配置
# Database connection configuration

# 数据库类型选择其一配置
# Choose one database type configuration

# MySQL 配置示例
database.url=jdbc:mysql://localhost:3306/your_database?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
database.driver=com.mysql.cj.jdbc.Driver
database.username=root
database.password=your_password

# PostgreSQL 配置示例（注释掉上面的MySQL配置，启用此配置）
# database.url=jdbc:postgresql://localhost:5432/your_database
# database.driver=org.postgresql.Driver
# database.username=postgres
# database.password=your_password

# Oracle 配置示例
# database.url=jdbc:oracle:thin:@localhost:1521:ORCL
# database.driver=oracle.jdbc.OracleDriver
# database.username=system
# database.password=your_password

# SQL Server 配置示例
# database.url=jdbc:sqlserver://localhost:1433;databaseName=your_database
# database.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
# database.username=sa
# database.password=your_password

# H2 内存数据库配置示例（用于测试）
# database.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
# database.driver=org.h2.Driver
# database.username=sa
# database.password=

# 数据库 schema（可选，某些数据库需要指定）
# database.schema=public

# 要添加的字段配置
# Field configuration to add

# 字段名称（必需）
field.name=created_time

# 字段类型（必需）
# MySQL: DATETIME, TIMESTAMP, VARCHAR(255), INT, BIGINT, TEXT, etc.
# PostgreSQL: TIMESTAMP, VARCHAR(255), INTEGER, BIGINT, TEXT, etc.
# Oracle: DATE, VARCHAR2(255), NUMBER, CLOB, etc.
# SQL Server: DATETIME, VARCHAR(255), INT, BIGINT, TEXT, etc.
field.type=DATETIME

# 默认值（可选）
# 对于时间戳可以使用: CURRENT_TIMESTAMP, NOW() (MySQL), GETDATE() (SQL Server)
# 对于字符串: 'default_value'
# 对于数字: 0, 1, etc.
field.default=CURRENT_TIMESTAMP

# 是否非空（可选，默认false）
field.notNull=false

# 字段注释（可选）
field.comment=记录创建时间